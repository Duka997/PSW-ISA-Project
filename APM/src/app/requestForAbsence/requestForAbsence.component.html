     
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" class="d-flex p-2 justify-content-center">
        <fieldset>
          <legend>Request for absence</legend>
     
          <div class="form-group" >
            <label class="col-form-label" for="inputDefault">From:</label>
            <input type="date" class="form-control" id="date"  [(ngModel)]="requestForAbsence.form" name="date">
          </div>
    
          <div class="form-group" >
              <label class="col-form-label" for="inputDefault">To:</label>
              <input type="date" class="form-control" id="type"  [(ngModel)]="requestForAbsence.to" name="type">
            </div>
        
          <button type="submit" class="btn btn-primary">Send</button>
        </fieldset>
      </form>
