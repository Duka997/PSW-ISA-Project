
<form #userForm="ngForm" (ngSubmit)="onSubmit()" class="d-flex p-2 justify-content-center">


    <fieldset>
      <legend>Request for consult</legend>
 
      <div class="form-group" >
        <label class="col-form-label" for="inputDefault">Date and time:</label>
        <input type="date" class="form-control" id="date"  [(ngModel)]="requestForConsultModel.date" name="date">
      </div>

      <div class="form-group" >
          <label class="col-form-label" for="inputDefault">Type:</label>
          <input type="text" class="form-control" id="type"  [(ngModel)]="requestForConsultModel.type" name="type">
        </div>

      
      <button type="submit" class="btn btn-primary">Send</button>
    </fieldset>
  </form>
