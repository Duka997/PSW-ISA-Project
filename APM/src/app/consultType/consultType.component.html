<form #userForm="ngForm" (ngSubmit)="onSubmit()" class="d-flex p-2 justify-content-center">
    <fieldset>
      <legend>Consult Type</legend>
      
      <div class="form-group" >
        <label class="col-form-label" for="inputDefault"> Name:</label>
        <input type="text" class="form-control" id="name"  [(ngModel)]="consultTypeModel.name" name="name">
      </div>

      <div class="form-group" >
        <label class="col-form-label" for="inputDefault"> Description:</label>
        <input type="text" class="form-control" id="desc"  [(ngModel)]="consultTyoeModel.description" name="desc">
      </div>
      
      <button type="submit" class="btn btn-primary">Add</button>
    </fieldset>
  </form>
