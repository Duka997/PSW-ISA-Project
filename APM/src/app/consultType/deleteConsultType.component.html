
<div style="text-align:left">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let d of types ' >
                
                    <td>{{d.name}}</td>
                    <td>{{d.description}}</td>
                    <td><button  type="button" class="btn btn-outline-primary" (click)=' deleteConsultType(d.id)'>Delete</button></td>
                    <td><button   type="button"  class="btn btn-outline-primary" (click)=' editConsultType(d)'>Edit</button></td>    
                </tr>
            
            </tbody>
        </table>
    </div>
    <div  class="col-md-3 offset-md-9" *ngIf = 'edit' >
        <form #userForm="ngForm" (ngSubmit)="onSubmit()" >
        <fieldset>
            Edit consult type:  
            <br/>
            <label>Name:</label>
            <input type="text"  class="form-control" id="e" name="e"  [(ngModel)]="editModel.name" />
            <label>Description:  </label>
            <input type="text"  class="form-control" id="desc" name="description"  [(ngModel)]="editModel.description" />    
            
        <button  class="btn btn-primary">Edit</button>
        </fieldset>
        </form>
    </div>
</div>
