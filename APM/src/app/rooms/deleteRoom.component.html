<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Free</th>
                <th></th>
                <th></th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = 'let d of rooms ' >
               
                <td>{{d.name}}</td>
                <td>{{d.type}}</td>
                <td>{{d.free}}</td>
                <td><button   type="button" class="btn btn-outline-primary" (click)='deleteRoom(d.id)'>Delete</button></td>
                <td><button   type="button" class="btn btn-outline-primary" (click)='editRoom(d)'>Edit</button></td>
                
            </tr>
          
        </tbody>
    </table>
</div>
