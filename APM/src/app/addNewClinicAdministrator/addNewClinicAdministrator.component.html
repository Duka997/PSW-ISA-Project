<form  (ngSubmit)="onSubmit()" class="d-flex p-2 justify-content-center">
    <fieldset>
     <legend>Add new Clinic Administrator:</legend>

     <div>
      <label  class="col-form-label" for="inputDefault">First Name</label>
      <input type="text"  class="form-control" id="name" name="name" [(ngModel)]="adminModel.name"/>
    </div>

    <div>
         <label class="col-form-label" for="inputDefault">Last Name</label>
         <input type="text" class="form-control" id="surename" name="surname" [(ngModel)]="adminModel.surname"/>
    </div>  

    <div>
      <label  class="col-form-label" for="inputDefault">UCIDN</label>
      <input type="text" class="form-control" name="ucidn" id="ucidn" [(ngModel)]="adminModel.ucidn"/>
    </div>

    <div>
      <label  class="col-form-label" for="inputDefault">Address</label>
      <input type="text"  class="form-control" id="address" name="address" [(ngModel)]="adminModel.address"/>
    </div>
    
    <div>
      <label  class="col-form-label" for="inputDefault">City</label>
      <input type="text" class="form-control"  name="city" [(ngModel)]="adminModel.city"/>
    </div>
    
    <div>
      <label  class="col-form-label" for="inputDefault">Country</label>
      <input type="text"  class="form-control" name="country" [(ngModel)]="adminModel.country"/>
    </div>

    <div>
      <label  class="col-form-label" for="inputDefault">Phone number</label>
      <input type="text"  class="form-control" name="phone" [(ngModel)]="adminModel.phone"/>
    </div>
    
    <div>
      <label  class="col-form-label" for="inputDefault">Email</label>
      <input type="text"  class="form-control" id="email" [(ngModel)]="adminModel.email" name="email" aria-describedby="emailHelp"/>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div>
      <label  class="col-form-label" for="inputDefault">Password</label>
      <input type="password"  class="form-control"  [(ngModel)]="adminModel.password" name="password" id="exampleInputPassword1"/>
    </div>

    <div class="form-group">
            <label for="exampleSelect1">Clinic:</label>
            <select class="form-control" id="clinic"  [(ngModel)]="adminModel.clinic" name="clinic" >
              <option [ngValue]="null">Select Clinic</option>
              <option *ngFor = 'let c of clinics' name="clinic" >{{c.name}}</option>
            </select>
          </div>

    <button type="submit" class="btn btn-primary">Add</button>
</fieldset>       
</form>
