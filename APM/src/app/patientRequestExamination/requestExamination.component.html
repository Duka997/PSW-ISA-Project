<h1>Schedule Predefined Examination</h1>
<div class='table-responsive' class="d-flex p-2 justify-content-center">
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Duration</th>
                    <th>Doctor</th>
                    <th>Type</th>
                    <th>Room</th>
                    <th>Price</th>
                    <th>Discount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let ct of consultTerms ' >
                
                    <td>{{ct.date}}</td>
                    <td>{{ct.duration}}</td>
                    <td>{{ct.doctor.name}} {{ct.doctor.surname}}</td>
                    <td>{{ct.type.name}}</td>
                    <td>{{ct.room.name}} {{ct.room.type}}</td>
                    <td>{{ct.price}}$</td>
                    <td>{{ct.discount}}%</td>
                    <td><button  type="button" class="btn btn-outline-primary" (click)='scheduleExamination(ct)'>Schedule</button></td>
                </tr>
            
            </tbody>
        </table>
    </div>
</div>
