<h1>History of all examinations</h1>
<div class='table-responsive' class="d-flex p-2 justify-content-center">
    <div>
        <h3>Clinic</h3>
        <table class="table" matSort (matSortChange)="sortData($event)">
            <thead>
                <tr>
                    <th mat-sort-header="date">Date</th>
                    <th mat-sort-header="type">Type</th>
                    <th mat-sort-header="room">Room</th>
                    <th mat-sort-header="price">Price</th>
                    <th>Rate clinic</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let ct of consultTerms ' >
                    <td>{{ct.date}}</td>
                    <td>{{ct.type.name}}</td>
                    <td>{{ct.room.name}}</td>
                    <td>{{ct.price}}$</td>
                    <td><ngb-rating [(rate)]="currentRate" max="5"></ngb-rating>
                        <hr>
                        <pre><button (click)="rateClinic(ct)">Rate</button></pre></td>
                </tr>
            
            </tbody>
        </table>
    </div>

    <div>
        <h3>Doctor</h3>
        <table class="table" matSort (matSortChange)="sortData($event)">
            <thead>
                <tr>
                    <th mat-sort-header="doctor">Name</th>
                    <th>Surname</th>
                    <th>Rate doctor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let ct of consultTerms ' >
                    <td>{{ct.doctor.name}}</td>
                    <td>{{ct.doctor.surname}}</td>
                    <td><ngb-rating [(rate)]="ct.doctor.grade" max="5"></ngb-rating>
                        <hr>
                        <pre><button (click)="rateDoctor(ct)">Rate</button></pre></td>
                </tr>
            
            </tbody>
        </table>
    </div>

</div>
