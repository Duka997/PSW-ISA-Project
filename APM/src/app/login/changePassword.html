<h3>Before you login you need to change password</h3>
<div class="user-info-container-row">
    <form #changePasswordForm="ngForm" [formGroup]="form">
        <mat-form-field class="input-field" appearance="outline" matTooltip="Old password">
            <mat-icon matPrefix class="icon">lock</mat-icon>
            <input matInput type="password" placeholder="Old password" enable formControlName="oldPassword" />
        </mat-form-field>

        <mat-form-field class="input-field" appearance="outline" matTooltip="New password">
            <mat-icon matPrefix class="icon">lock</mat-icon>
            <input matInput type="password" placeholder="New password" enable formControlName="newPassword" />
        </mat-form-field>

        <button mat-raised-button color="primary" matTooltip="Save profile changes" (click)="onClickChangePassword()">Change password</button>
    </form>
</div>
