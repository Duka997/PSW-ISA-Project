<div class="container">

    <div class="user-info-container">
        <div class="user-info-container-row">
            <mat-form-field class="input-field" appearance="outline" matTooltip="First name">
                <mat-icon matPrefix class="icon">perm_identity</mat-icon>
                <input matInput type="text" placeholder="First name" enable [(ngModel)]="user.name" />
            </mat-form-field>

            <mat-form-field class="input-field" appearance="outline" matTooltip="Last name">
                <mat-icon matPrefix class="icon">perm_identity</mat-icon>
                <input matInput type="text" placeholder="Last name" enable [(ngModel)]="user.surname" />
            </mat-form-field>
        </div>

        <div class="user-info-container-row">
            <mat-form-field class="input-field" appearance="outline" matTooltip="UCIDN">
                <mat-icon matPrefix class="icon">perm_identity</mat-icon>
                <input matInput type="text" placeholder="UCIDN" disabled [(ngModel)]="user.ucidn" />
            </mat-form-field>

            <mat-form-field class="input-field" appearance="outline" matTooltip="Phone number">
                <mat-icon matPrefix class="icon">perm_identity</mat-icon>
                <input matInput type="text" placeholder="Phone number" enable [(ngModel)]="user.phone" />
            </mat-form-field>
        </div>

        <div class="user-info-container-row">
            <mat-form-field class="input-field" appearance="outline" matTooltip="Country">
                <mat-icon matPrefix class="icon">perm_identity</mat-icon>
                <input matInput type="text" placeholder="Country" enable [(ngModel)]="user.country" />
            </mat-form-field>

            <mat-form-field class="input-field" appearance="outline" matTooltip="City">
                <mat-icon matPrefix class="icon">perm_identity</mat-icon>
                <input matInput type="text" placeholder="City" enable [(ngModel)]="user.city" />
            </mat-form-field>

            <mat-form-field class="input-field" appearance="outline" matTooltip="Address">
                <mat-icon matPrefix class="icon">perm_identity</mat-icon>
                <input matInput type="text" placeholder="Address" enable [(ngModel)]="user.address" />
            </mat-form-field>
        </div>
        
        <div class="user-info-container-row ">
            <mat-form-field class="input-field" appearance="outline" matTooltip="Username">
                <mat-icon matPrefix class="icon">account_circle</mat-icon>
                <input matInput type="text" placeholder="Username" enable [(ngModel)]="user.username" />
            </mat-form-field>
    
            <mat-form-field class="input-field" appearance="outline" matTooltip="E-mail">
                <mat-icon matPrefix class="icon">email</mat-icon>
                <input matInput type="email" placeholder="E-mail" disabled [(ngModel)]="user.email" />
            </mat-form-field>
        </div>

        <div class="user-info-container-row">
            <mat-form-field class="input-field" appearance="outline" matTooltip="Password">
                <mat-icon matPrefix class="icon">lock</mat-icon>
                <input matInput type="password" placeholder="Password" enable [(ngModel)]="password" />
            </mat-form-field>
    
            <mat-form-field class="input-field" appearance="outline" matTooltip="Repeat password">
                <mat-icon matPrefix class="icon">lock</mat-icon>
                <input matInput type="password" placeholder="Repeat password" enable [(ngModel)]="repeatPassword" />
            </mat-form-field>
        </div>

        <div class="user-info-container-row">
            <button mat-button matTooltip="Cancel editing" (click)="onClickCancel()">Cancel</button>
            <button mat-raised-button color="primary" matTooltip="Save profile changes" (click)="onClickSave()">Save</button>
        </div>

    </div>

</div>
