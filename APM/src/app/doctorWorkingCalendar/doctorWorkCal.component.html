<full-calendar [plugins]="calendarPlugins"
                [weekends]="false"
                [events]="events"
                [header]="{
                    left: 'prevYear, prev,next, nextYear,today',
                    center: 'title',
                    right: 'dayGridMonth, timeGridWeek, timeGridDay, listweek'
                }"
                >
</full-calendar>
