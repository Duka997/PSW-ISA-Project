<form>
    <fieldset>
      <legend>Register</legend>
 
      <div class="form-group" >
        <label class="col-form-label" for="inputDefault">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Surname:</label>
        <input type="text" class="form-control" id="surename" >
      </div>

      <div class="form-group">
        <label class="col-form-label" for="inputDefault">UCIDN:</label>
        <input type="text" class="form-control" id="ucidn">
      </div>

      
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Address:</label>
        <input type="text" class="form-control" id="address">
      </div>

      
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">City::</label>
        <input type="text" class="form-control" >
      </div>

      
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Country:</label>
        <input type="text" class="form-control" >
      </div>


      <div class="form-group">
        <label for="exampleInputEmail1">Email address:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Phone:</label>
        <input type="text" class="form-control" >
      </div>

      
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Username:</label>
        <input type="text" class="form-control" >
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
