<form name="regForm" #userForm="ngForm" (ngSubmit)="onSubmit()">
 
    <fieldset>
      <legend>Register</legend>
 
      <div class="form-group" >
        <label class="col-form-label" for="inputDefault" >Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="userModel.name" name="id">
      </div>

      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Surname:</label>
        <input type="text" class="form-control" id="surename" [(ngModel)]="userModel.surname" name="surname">
      </div>

      <div class="form-group">
        <label class="col-form-label" for="inputDefault">UCIDN:</label>
        <input type="text" class="form-control" id="ucidn" [(ngModel)]="userModel.ucidn" name="ucid">
      </div>

      
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Address:</label>
        <input type="text" class="form-control" id="address"  [(ngModel)]="userModel.address" name="address">
      </div>

      
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">City:</label>
        <input type="text" class="form-control"  [(ngModel)]="userModel.city" name="city" >
      </div>

      
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Country:</label>
        <input type="text" class="form-control"  [(ngModel)]="userModel.country" name="country" >
      </div>


      <div class="form-group">
        <label for="exampleInputEmail1">Email address:</label>
        <input type="email" class="form-control" id="exampleInputEmail1"  [(ngModel)]="userModel.email" name="email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Phone:</label>
        <input type="text" class="form-control"  [(ngModel)]="userModel.phone" name="phone" >
      </div>

      
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Username:</label>
        <input type="text" class="form-control" [(ngModel)]="userModel.userName" name="userName">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password"  [(ngModel)]="userModel.password" name="password" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="form-group">
        <label for="exampleSelect1">Role:</label>
        <select value="" name="role" class="form-control"  [(ngModel)]="userModel.role" id="role" >
          <option *ngFor = 'let role of roles'>{{role}}</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
